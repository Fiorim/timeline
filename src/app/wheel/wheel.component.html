<aside>
  <ul>
    <li class="helpers"></li>
    <li *ngFor="let event of eventList; let i = index" (click)="selectEvent(i)">
      <ng-container *ngIf="event.type === Mode.Year">
        {{ event.date | date: "yyyy" }}
      </ng-container>
      <ng-container *ngIf="event.type === Mode.Month">
        {{ event.date | date: "MMM" }}
      </ng-container>
      <ng-container *ngIf="event.type === Mode.Day">
        {{ event.date | date: "dd" }}
      </ng-container>
    </li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li class="helpers"></li>
  </ul>
</aside>
