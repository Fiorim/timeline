<button (click)="back()">back</button>
<header>
  list mode: {{ Mode[mode] }} <br /><br />
  selected event id: {{ selectedEvent?.id }} <br />
  <ng-container *ngIf="selectedEvent?.type === Mode.Year">
    selected event date: {{ selectedEvent?.date | date: "yyyy" }} <br />
  </ng-container>
  <ng-container *ngIf="selectedEvent?.type === Mode.Month">
    selected event date: {{ selectedEvent?.date | date: "MMM" }} <br />
  </ng-container>
</header>
<div class="body">
  <section>
    <ul>
      <li class="helper"></li>
      <li
        #test
        class="item"
        [ngClass]="{ index: i === 2 }"
        *ngFor="let event of events; let i = index"
        (click)="selectEvent(event)"
      >
        {{ event.highlights }}
      </li>
      <li class="helper"></li>
    </ul>
  </section>
  <app-wheel
    [eventList]="events"
    (eventSelected)="showEvent($event)"
  ></app-wheel>
</div>
